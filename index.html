<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="Quiz Game Online" />
    <meta name="description" content="A Friendly Game for developers." />
    <meta name="author" content="AhsanParadise" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="Stuffs/img/icon.png" rel="icon" />
    <title>Friendly Quiz Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="myLoader()" style="margin: 0;">
    <div id="loader">
      <p class="fade-in">
        <b>Test you knowledge about our Earth and our World</b><br /><br />
        Our World, our Earth, is a beautiful blue and green planet, come to test your knowledge about it.<br /><br />
        Preparing questions, test will be starts soon.<br /><br />
        <img src="Components/loading.gif" width="400px">
      </p>
    </div>
    <div id="container">
      <button id="start">Start Test Now!</button>
      <div id="quiz" style="display: none;">
        <div id="question"></div>
        <div id="choices">
          <button class="choice" id="A" onclick="checkAnswer('A')"></button>
          <button class="choice" id="B" onclick="checkAnswer('B')"></button>
          <button class="choice" id="C" onclick="checkAnswer('C')"></button>
          <button class="choice" id="D" onclick="checkAnswer('D')"></button>
        </div>
        <div id="timer">
          <div id="counter"></div>
        </div>
        <div id="progress"></div>
      </div>
      <div id="scoreContainer" style="display: none;"></div>
    </div>
    <script src="quiz.js"></script>
  </body>
</html>
